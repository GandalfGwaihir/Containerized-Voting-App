apiVersion: v1
kind: Pod
metadata:
  name: postgres-pod
  labels:
    name: postgres-pod
    app: demo-voting-app
spec:
  containers:
    - name: postgres
      image: postgres-pod
      ports:
        - containerPort: 5432
      
      env:
      # In practice always use secrets, not plain text, for the purpose of tutorial i have used plain text
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "postgres"
    